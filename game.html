<body onload="startGame()" >
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;
var myMusic;
var mySound;
    
   
function startGame() {
    x = myGameArea.canvas.width;
    myGamePiece = new component(40, 60, "balloon.png", 25,75, "image");
    myObstacles.push(new component(500, 50, "fire.png", 0, 0, "image"));
        myObstacles.push(new component(500, 50, "firefloor.png", 0, 250, "image"));
    myGamePiece.gravity = 0.005;
    myScore = new component("20px", "Copperplate", "white", 25, 25, "text");
      
     mySound = new sound("pop.mp3");
 myMusic = new sound("music.mp3");
   
    
    
    myGameArea.start();
     
   
           
   
}
   
     
   
   
       
   
    function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
    ctx.fill();
  }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
   
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
    this.image = new Image();
    this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
        }else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
       

        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
   
   
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
          
            
        }
           
       
        return crash;
             
       
       
       
                       
    }
}
     


function updateGameArea() {
   var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            
           
            mySound.play();
            myMusic.stop();
             
            myGameArea.stop();
            return;
            
        } 
    }
    
    myMusic.play();
    myGameArea.clear();
   
    myGameArea.frameNo += 1;
       

    if (myGameArea.frameNo == 1 || everyinterval(75)) {
        x = myGameArea.canvas.width;
        y= myGameArea.canvas.height;
        minHeight = 20;
        maxHeight = 80;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = myGameArea.canvas.width/2;
        maxGap = myGameArea.canvas.width;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
       
        myObstacles.push(new component(400, height, "fire.png", x, 0, "image"));
        myObstacles.push(new component(400, 50, "firefloor.png", x, 250, "image"));
       
    }
   
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
   
    myGamePiece.newPos();
    myGamePiece.update();
}
    
  function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
        
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
   
    
    


   
   
</script>
